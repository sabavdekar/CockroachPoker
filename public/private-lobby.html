<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Lobby</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Add your custom stylesheets -->
  <style>
    .room-info {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .users-count {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .start-button {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Private Lobby</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="room-info">
        <p>Room Code: <span id="roomCode"></span></p>
      </div>
      <div class="users-count">
        <p>Users Connected: <span id="usersCount"></span></p>
      </div>
      <div class="start-button">
        <button id="startBtn" class="btn btn-primary">Start Game</button>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <script>
    $(document).ready(function() {
      const socket = io(); // Connect to the WebSocket server

      // Get room code from URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const roomCode = urlParams.get('roomCode');

      // Set room code on the page
      $('#roomCode').text(roomCode);

      // Event listener for start game button
      $('#startBtn').on('click', function() {
        // Emit a 'startGame' event to the server with the room code
        socket.emit('startGame', roomCode);
      });

      // Event listener for receiving user count updates
      socket.on('users', (usersCount) => {
        $('#usersCount').text(usersCount);
      });
    });
  </script>
</body>
</html>
