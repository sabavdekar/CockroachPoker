<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cockroach Poker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Add your custom stylesheets -->
</head>
<body>
  <header>
    <div class="container">
      <h1>Welcome to Cockroach Poker!</h1>
      <p class="subtitle">A fun and exciting bluffing card game for all ages.</p>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>How to Play</h2>
        <p>Provide a brief overview of the game rules and mechanics.</p>
      </div>
    </section>

    <section class="cta">
      <div class="container">
        <h2>Join or Create a Room</h2>
        <p>Start playing Cockroach Poker now!</p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <button id="joinBtn" class="btn btn-primary">Create Room</button>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="roomCode">Room Code</label>
              <input type="text" class="form-control" id="roomCode" placeholder="Enter room code">
            </div>
            <button id="joinCodeBtn" class="btn btn-primary">Join with Code</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <script>
    $(document).ready(function() {
      const socket = io(); // Connect to the WebSocket server

      // Event listener for joining a room
      $('#joinBtn').on('click', function() {
        const username = $('#username').val().trim();
        if (username !== '') {
          // Emit a 'join' event to the server with the player's username
          socket.emit('join', username);
          // Redirect to the private lobby with the provided username
          window.location.href = `private-lobby.html?username=${username}`;
        }
      });

      // Event listener for joining with a room code
      $('#joinCodeBtn').on('click', function() {
        const username = $('#username').val().trim();
        const roomCode = $('#roomCode').val().trim();
        if (username !== '' && roomCode !== '') {
          // Emit a 'joinCode' event to the server with the player's username and room code
          socket.emit('joinCode', { username, roomCode });
          // Redirect to the private lobby with the provided username and room code
          window.location.href = `private-lobby.html?username=${username}&roomCode=${roomCode}`;
        }
      });
    });
  </script>
</body>
</html>
