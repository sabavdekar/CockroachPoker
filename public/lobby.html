<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Lobby</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Add your custom stylesheets -->
  <style>
    .room-info {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .users-count {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .start-button {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Private Lobby</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="room-info">
        <p>Room Code: <span id="roomCode"></span></p>
      </div>
      <div class="users-count">
        <p>Users Connected: <span id="usersCount"></span></p>
      </div>
      <div class="start-button">
        <button id="startBtn" class="btn btn-primary">Start Game</button>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
      var socket = io();

      socket.emit('UsernameInput', localStorage.getItem('Username')+ "," + localStorage.getItem('roomCode'));
      socket.emit('join', localStorage.getItem('roomCode'))

      function btnevent(){

        var input = document.getElementById('username');
        socket.emit('UsernameInput', input.value);

      }



  </script>
</body>
</html>
